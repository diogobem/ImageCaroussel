<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="carousel.css">
<script src="https://kit.fontawesome.com/2738ae4222.js" crossorigin="anonymous"></script>
</head>
<br>
    <!--START OF THE CAROUSEL HTML CODE-->
    <div class="carousel" data-carousel >
        <div class="images" data-images>
            
            <img class='carousel_img' data-active src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1174&q=80" alt="">
            <img class='carousel_img' src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            <img class='carousel_img' src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1575&q=80" alt="">
            <img class='carousel_img' src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80" alt="">
            <!--ADD NEW LINES OF IMAGE HERE-->
        </div>
        <div class="slide left" >
            <span data-slider-left><i data-slider='left' class="fas fa-arrow-circle-left"></i></span>
        </div>
        <div class="slide right">
            <span><i data-slider='right' class="fas fa-arrow-circle-right"></i></span>
        </div>
        <div class="btn-sliders">
        <!--LEAVE THIS DIV EMPTY-->
        </div>
    </div>
    <!--END OF THE CAROUSEL HTML CODE-->

</body>
<script src="carousel.js"></script>
</html>
